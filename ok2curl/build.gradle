apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

group='com.github.mrmike'
version='0.4.1'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.9.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.10.0'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.9.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'ok2curl'

    publishedGroupId = 'com.github.mrmike'
    libraryName = 'Ok2Curl'
    artifact = 'ok2curl'

    libraryDescription = 'Convert OkHttp requests into curl logs.'

    siteUrl = 'https://github.com/mrmike/Ok2Curl'
    gitUrl = 'https://github.com/mrmike/Ok2Curl.git'

    libraryVersion = '0.4.1'

    developerId = 'mrmike'
    developerName = 'Micha≈Ç Moczulski'
    developerEmail = 'moczul@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

if (project.rootProject.file('local.properties').exists()) {
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
}
